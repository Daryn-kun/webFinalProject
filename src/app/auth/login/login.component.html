<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<nav class="navbar fixed-top navbar-expand-lg navbar-light shadow" style="background-color: #000000;">
  <a class="navbar-brand" routerLink="home" style="color: #be1212">Netflix</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav" routerLinkActive="active">
      <li class="nav-item">
        <a style="color: white" class="nav-link" [routerLink]='["/login"]'>Log in</a>
      </li>
      <li class="nav-item">
        <a style="color: white" class="nav-link" [routerLink]='["/register"]'>Sign up</a>
      </li>
    </ul>
  </div>
</nav>
<div class="centered">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value) " class="form-signin" align="center">
    <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
    <div class="form-group">
      <input type="email" #emailRef="ngModel" required class="form-control" id="exampleInputEmail1"
             aria-describedby="emailHelp"
             placeholder="Enter email"
             name="email" [(ngModel)]="email">
      <div [hidden]="emailRef.valid || emailRef.pristine" class="alert alert-danger">Please enter an email</div>
      <div *ngIf="!logEmail" class="alert alert-danger">Incorrect email</div>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <input type="password" #passwordRef="ngModel" required class="form-control" id="exampleInputPassword1"
             placeholder="Password"
             name="password" [(ngModel)]="password">
      <div [hidden]="passwordRef.valid || passwordRef.pristine" class="alert alert-danger">Please enter a password</div>
      <div *ngIf="!logPass" class="alert alert-danger">Password didn't match</div>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in">
  </form>
</div>
